<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-do List - Refatorando</title>
        <link rel="icon"
            href="https://refatorando.com.br/wp-content/uploads/2023/05/Favicon_Refatorando-1-100x100.png"
            type="image/x-icon">
        <link rel="stylesheet" href="public/css/styles.css">
    </head>
    <body class="darkmode">
        <div class="container">
            <div class="header">
                <h1>To-Do List</h1>
                <a href="#darkmode-toggle" class="darkmode-toggle toggle"></a>
            </div>
            <input type="text" class="input-tarefa" placeholder="Insira o todo aqui..."></input>
            <div class="lista-tarefas">
            </div>
            <div class="footer">
                <div class="contador">4 itens restantes</div>
                <div class="filter">
                    <a href="#todos" id="todos" class="active">Todos</a>
                    <a href="#ativos" id="ativos">Ativos</a>
                    <a href="#concluidos" id="concluidos">Conclu√≠dos</a>
                    <a href="#reset" id="reset">Limpeza Completa</a>
                </div>
            </div>
        </div>
        <script src="public/js/scripts.js"></script>
    </body>
</html>
