<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-do List - Refatorando</title>
        <link rel="icon"
            href="https://refatorando.com.br/wp-content/uploads/2023/05/Favicon_Refatorando-1-100x100.png"
            type="image/x-icon">
        <link rel="stylesheet" href="public/css/styles.css">
    </head>
    <body class="dark-mode">
        <div class="container">
            <div class="header">
                <h1>To-Do List</h1>
                <a href="#darkmode-toggle" class="darkmode-toggle toggle"></a>
            </div>
            <input type="text" placeholder="Insira o todo aqui..."></input>
            <div class="item item-checked">
                <input type="checkbox" checked>
                <div>Ler 10 páginas de um livro</div>
            </div>
            <div class="item">
                <input type="checkbox">
                <span>Meditar</span>
            </input>
            </div>
            <div class="item">
                <input type="checkbox">
                <span>Editar 2 vídeos</span>
            </div>
            <div class="item">
                <input type="checkbox">
                <span>Criar portifólio</span>
            </div>
            <div class="item">
                <input type="checkbox">
                <span>Academia</span>
            </div>
            <div class="footer">
                <div>4 itens restantes</div>
                <div class="filter">
                    <a href="#todos" class="active">Todos</a>
                    <a href="#ativos">Ativos</a>
                    <a href="#concluidos">Concluídos</a>
                </div>
                <a href="#reset">Limpeza Completa</a>
            </div>
        </div>
        <script src="public/js/scripts.js"></script>
    </body>
</html>
