<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-do List - Refatorando</title>
        <link rel="icon"
            href="https://cache.refatorando.com/wp-content/uploads/2023/05/Favicon_Refatorando-1-100x100.png"
            type="image/x-icon">
        <link rel="stylesheet" href="public/css/styles.css">
    </head>
    <body class="">
        <div class="container">
            <div class="header">
                <h1>To-do List</h1>
                <a href="" class="darkmode-toggle"></a>
            </div>
            <input type="text" placeholder="Insira o To-do aqui...">
            <div class="item">
                <input type="checkbox" checked>
                <span class="item-checked">10 páginas de um livro</span>
            </div>
            <div class="item">
                <input type="checkbox">
                <span>Meditar</span>
            </div>
            <div class="item">
                <input type="checkbox">
                <span>Editar 2 vídeos</span>
            </div>
            <div class="item">
                <input type="checkbox">
                <span>Criar portifólio</span>
            </div>
            <div class="item">
                <input type="checkbox">
                <span>Academia</span>
            </div>
            <div class="footer"> 
                <div>4 itens restantes</div>
                <div class="filter">
                    <a href="#todos" class="active">Todos</a>
                    <a href="#ativos">Ativos</a>
                    <a href="#conlcuidos">Concluídos</a>
                </div>
                <a href="a">Limpeza completa</a>
            </div>
        </div>
    </body>
</html>
